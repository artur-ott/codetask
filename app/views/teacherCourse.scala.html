@(courseId: Long, userId: Long, courseTitle: String)

@extra = {
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/course.css")">
  <script src="@routes.Assets.versioned("bower_components/webcomponentsjs/webcomponents-lite.min.js")" type="text/javascript"></script>
  <link rel="import" href="@routes.Assets.versioned("bower_components/teacher-course-view/teacher-course-view.html")">
}

@main(courseTitle, extra) {
  @navigation(List(("Dashboard", "/dashboard"), (courseTitle, "")))
  
  <teacher-course-view course-id="@courseId" user-id="@userId"></teacher-course-view>
}
