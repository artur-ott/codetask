@(courseId: Long, courseName: String)

@extra = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/course.css")">
    <script src="@routes.Assets.versioned("bower_components/webcomponentsjs/webcomponents-lite.min.js")" type="text/javascript"></script>
    <link rel="import" href="@routes.Assets.versioned("elements/course-view.html")">
    <link rel="import" href="@routes.Assets.versioned("bower_components/iron-ajax/iron-ajax.html")">
}

@main(courseName, extra) {
	<ol class="breadcrumb">
		<li><a href="/dashboard">Dashboard</a></li>
        <li class="active">@courseName</li>
    </ol>

	<course-view course-id="@courseId"></course-view>
}
