@(courseId: Long, courseTitle: String)(implicit messages: MessagesApi, lang: Lang)

@extra = {
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/course.css")">
  <script src="@routes.Assets.versioned("bower_components/webcomponentsjs/webcomponents-lite.min.js")" type="text/javascript"></script>
  <link rel="import" href="@routes.Assets.versioned("bower_components/course-view/course-view.html")">
  <link rel="import" href="@routes.Assets.versioned("bower_components/up-jumper/up-jumper.html")">
}

@main(courseTitle, extra) {
  @navigation(
    List((messages("dashboard.title"), "/dashboard"), (courseTitle, "")), 
    messages("nav.logout")
  )

  <course-view course-id="@courseId"></course-view>
  <up-jumper>&#8679;</up-jumper>
}
