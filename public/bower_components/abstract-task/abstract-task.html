<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../jquery-import/jquery-import.html">

<dom-module id="abstract-task">
	<style>
		.container {
			position: relative;
			width: 100%;
			height: 0px;
			right: 0;
			top: 0;
		}
		.square {
			position: absolute;
			width: 50px;
			height: 50px;
			right: 0;
			top: 0;
			color: white;
			background-color: #097C2C;
			text-align: center;
		}

		.rightTriangle {
			position: absolute;
			right: 0;
			border-width: 0 25px 25px 0;
			border-color: transparent #097C2C transparent transparent;
		}

		.leftTriangle {
			position: absolute;
			right: 25px;
			border-width: 25px 25px 0 0;
			border-color: #097C2C transparent transparent transparent;
		}

		.rightTriangle, .leftTriangle {
			top: 50px;
			padding: 0px;
			width: 0px;
			height: 0px;
			-webkit-transform:rotate(360deg);
			border-style: solid;
		}
	</style>
	<script>
		Polymer({
			is: 'abstract-task',
			properties: {
				description: String
			},
			addDescription: function() {
				var p = document.createElement('p');
				p.innerHTML = this.description;
				$(this).before(p);
			},
			check: function() {
				$(this).before(
					$('<div></div>').addClass('container').append(
						$('<div>Done</div>').addClass('square'),
						$('<div></div>').addClass('leftTriangle'),
						$('<div></div>').addClass('rightTriangle')
					)
				);
			}
		});
	</script>
</dom-module>
