<link rel="import"
	  href="../bower_components/polymer/polymer.html">

<script src="./ace-min/ace.js"></script>

<dom-module id="compile-task">
	<style>
		.editor {
		    /*border: 5px solid #01313f;*/
			display: inline-block;
		}
		.console-output {
			overflow: hidden;
			color: #93a09f;
			background-color: #01313f;
		}
		.editor, .console-output {
			display: inline-block;
			height: 300px;
			width: 50%;
			margin-bottom: 0;
		}
		.button {
			font-size: 100%;
			width: 100%;
			height: 30px;
			color: white;
			text-align: center;
			vertical-align: text-top;
			background-color: #097C2C;
			border-bottom-left-radius: 25px;
			border-bottom-right-radius: 25px;
		}
		.button:hover {
			cursor: pointer;
			opacity: 0.4;
    		filter: alpha(opacity=40);
		}
	</style>

	<script>
		Polymer({
			is: "compile-task",
			ready: function() {
				this.id = this.id || "ct";

				// create children
				var editor = document.createElement("PRE");
				var co = document.createElement("PRE");
				var btn = document.createElement("BUTTON");

				// set ids
				editor.id = this.id + "-editor";
				co.id = this.id + "-console-output";
				btn.id = this.id + "-button";

				btn.textContent = "Run";

				// set classes
				editor.classList.add("editor");
				co.classList.add("console-output");
				btn.classList.add("button");

				// store code
				//var code = this.textContent;
				//this.textContent = "";

				// append
				this.appendChild(editor);
				this.appendChild(co);
				this.appendChild(btn);

				// init ace
				this.editor = ace.edit(editor.id);
				this.editor.setTheme("ace/theme/solarized_dark");
				this.editor.session.setMode(this.getAttribute("language") || "ace/mode/scala");

				this.editor.setValue(this.getAttribute("code") || "");

				var f = function(s) {co.textContent = s;};
				this.setConsole = f;

				var e = this.editor;
				btn.onclick = function() {
					f(e.getValue());
				};
			}
		});
	</script>
</dom-module>
